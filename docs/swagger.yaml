        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/pessoas.GetPessoa'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      summary: Get All People
      tags:
      - Pessoas
  /projetos:
    get:
      consumes:
      - application/json
      description: Get list all project
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/projetos.Projects'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      summary: Get All Projects
      tags:
      - Project
  /tasks:
