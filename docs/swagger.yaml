paths:
  /equipes:
    get:
      consumes:
      - application/json
      description: Returns all registered teams and all their members they are assigned
        to
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/equipes.GetMembers'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      security:
      - bearerAuth: []
      summary: Get All Teams
      tags:
      - Teams
    post:
      consumes:
      - application/json
      description: POST a new Team. For the request to be met, the "nome_equipe" are
        required.
      parameters:
      - description: NewTeam
        in: body
        name: Team
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/equipes.AddEquipeRequestBody'
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      security:
      - bearerAuth: []
      summary: POST a new Team
      tags:
      - Teams
  /equipes/{id}:
    delete:
      consumes:
      - application/json
      description: DELETE a Team
      parameters:
      - description: Team_ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Equipe'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      security:
      - bearerAuth: []
      summary: DELETE a Team
      tags:
      - Teams
    get:
      consumes:
      - application/json
      description: Returns a team, all their members, all projects and all tasks they
        are assigned to
      parameters:
      - description: id_Team
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/equipes.GetProjectsMembersTasks'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      security:
      - bearerAuth: []
      summary: Get Specific Team
      tags:
      - Teams
  /equipes/{id}/pessoas:
    get:
      consumes:
      - application/json
      description: GET all members of a specific Team with ID
      parameters:
      - description: Team ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/equipes.Membros'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      security:
      - bearerAuth: []
      summary: Get Members of a specific Team
      tags:
      - Teams
  /equipes/{id}/projetos:
    get:
      consumes:
      - application/json
      description: GET all projects of a specific Team with ID
      parameters:
      - description: Team ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/equipes.EquipeProjetos'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      security:
      - bearerAuth: []
      summary: Get Projects of a specific Team
      tags:
      - Teams
  /pessoas:
    get:
      consumes:
      - application/json
      description: Returns all registered people and the name of the team they are
        assigned to
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/pessoas.GetPessoa'
            type: array
        "404":
          description: Not Found
          schema:
            items:
              $ref: '#/definitions/models.Error404Get'
            type: array
      security:
      - bearerAuth: []
      summary: Get All People
      tags:
      - People
    post:
      consumes:
      - application/json
      description: POST a new Person. For the request to be met, the "nome_pessoa",
        "funcao_pessoa", "equipe_id" are required.
      parameters:
      - description: New Person
        in: body
        name: Person
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
