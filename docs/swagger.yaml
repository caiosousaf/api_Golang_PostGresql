paths:
  /equipes:
    get:
      consumes:
      - application/json
      description: Returns all registered teams, all their members and all projects
        they are assigned to
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/equipes.GetMembers'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      summary: Get All Teams
      tags:
      - Teams
  /pessoas:
    get:
      consumes:
      - application/json
      description: Returns all registered people and the name of the team they are
        assigned to
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/pessoas.GetPessoa'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      summary: Get All People
      tags:
      - People
  /projetos:
    get:
      consumes:
      - application/json
      description: Get list all project
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/projetos.Projects'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      summary: Get All Projects
      tags:
      - Projects
  /projetos/{id}:
    get:
      consumes:
      - application/json
      description: GET a project with a specific ID
      parameters:
      - description: Projeto ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/projetos.Projects'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      summary: Get Project with specific ID
      tags:
      - Projects
    put:
      consumes:
      - application/json
      description: PUT a specific project. For the request to be met, the "nome_projeto"
        and "equipe_id" and "descricao_projeto" are required
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      - description: nome_projeto
        in: body
        name: Nome_Projeto
        required: true
        schema:
          type: string
      - description: equipe_id
        in: body
        name: Equipe_ID
        required: true
        schema:
          type: integer
      - description: descricao_projeto
        in: body
        name: Descricao_Projeto
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      summary: PUT Project with ID
      tags:
      - Projects
  /projetos/{id}/tasks:
    get:
      consumes:
      - application/json
      description: GET all tasks of a project with ID_Projeto specific
      parameters:
      - description: Projeto ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/projetos.TasksProjeto'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      summary: Get Tasks of Project with Param ID
      tags:
      - Projects
  /projetos/status/{status}:
    get:
      consumes:
      - application/json
      description: GET all registered projects that have the status passed as a parameter
      parameters:
      - description: Status
        in: path
        name: status
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Projeto'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      summary: Get Status of Projects with a specific status with Param Status
      tags:
      - Projects
  /tasks:
    get:
      consumes:
      - application/json
      description: Get list all task
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/tasks.Task'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      summary: Get All Tasks
      tags:
      - Task
swagger: "2.0"
