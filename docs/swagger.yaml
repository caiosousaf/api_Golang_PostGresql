paths:
  /equipes:
    get:
      consumes:
      - application/json
      description: Returns all registered teams, all their members and all projects
        they are assigned to
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/equipes.GetMembers'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
      summary: Get All Teams
      tags:
      - Teams
  /pessoas:
    get:
      consumes:
      - application/json
      description: Returns all registered people and the name of the team they are
        assigned to
      produces:
